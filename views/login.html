<!DOCTYPE html>
<html lang="es-Es">
<head>
	<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/estilos.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="icon" href="../assets/img/paw-solid.svg">

    <link rel="icon" href="../assets/img/logo.png">
    <script src="https://kit.fontawesome.com/d4252d30df.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="login">
        <img src="../assets/img/logo.jpg">
        <form action="dashboard.html" method="" class="formlogin"> 
            <h1>
                <i class="fas fa-user-lock"></i>
            </h1>
            <div class="formgroup">
                <label for="usuario" class="formlabel">Usuario</label>
                <input type="text" name="usuario" id="usuario" placeholder="Ingresa tu Usuario" class="forminput">
            </div>
            <div class="formgroup">
                <label for="password" class="formlabel">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresa tu Contraseña" class="forminput">
            </div>
            <div class="formgroup">
                <input type="submit" name="ingresar" value="Ingresar" class="btnazul">
            </div>
            <div class="formgroup">
                <input type="submit" name="registrar" value="Registrar" class="btnmorado">
            </div>
            <div class="olvido">
                <a href="indexclase.html">Recordar Contraseña</a>
            </div>

            <div class="olvido">
                <a href="../index.html">Volver</a>
            </div>
        </form>


    </section>
    
</body>
</html>
